<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" style="text-decoration: none; font-size: 18px; margin: 10px; display: inline-block;">← Regresar</a>
    <div id="image-container" style="padding: 20px;">
        <!-- Las imágenes se insertarán aquí -->
    </div>
    <script>
        // Contenido del notebook como HTML
        const notebookHtml = {{ notebook_html | safe }};

        // Crear un contenedor temporal para analizar el contenido
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = notebookHtml;

        // Seleccionar todas las imágenes del contenido
        const images = tempDiv.querySelectorAll('img');

        // Insertar las imágenes en el contenedor principal
        const imageContainer = document.getElementById('image-container');
        images.forEach(img => {
            imageContainer.appendChild(img.cloneNode(true));
        });
    </script>
</body>
</html>
